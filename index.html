<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">City Name</h1>
            <p class="current-details">
              <span id="current-date"></span><br />
              <span id="weather-description">Clear Sky</span><br />
              Humidity: <strong id="humidity">87%</strong>, 
              Wind: <strong id="wind-speed">7.2 km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <img
              src=""
              alt="Weather Icon"
              id="weather-icon"
              class="weather-icon"
            />
            <span id="current-temperature" class="temperature-value">24</span>
            <span class="temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Nathalia1987" target="_blank">Nathalia Koch</a>
          and is <a href="https://github.com/Nathalia1987/teste_week_6_plus" target="_blank">on GitHub</a> and
          <a href="https://nathalia1987testeweek6plus.netlify.app/" target="_blank">hosted on Netlify</a>.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
